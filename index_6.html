<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бланк заказа</title>
</head>
<body bgcolor="#81F9A5">
    <h3 align="center"><font color="#0AC141">Бланк заказа</font></h3>
    <form>
        <img src="Блокнот.png" width="180" height="110" align="left" alt="Блокнот">
        <input type="text" name="name" size="25" width="120"> - Фамилия
        <br>
        <br>
        <input type="text" name="name" size="25" width="120"> - Адрес    
        <br>
        <br>
        <input type="text" name="name" size="25"> - Телефон
        <br>
        <h4 align="center"><font color="#4356FF">Наши товары</font></h4>
        <input type="checkbox" name="choice 1" value="Компьютерная мышь"><img src="Компьютерная мышь.png" width="100" height="100" alt="Компьютерная мышь">
        <input type="checkbox" name="choice 1" value="Компьютерный коврик"><img src="Компютерный коврик.png" width="150" height="100" alt="Компьютерный коврик">
        <input type="checkbox" name="choice 1" value="Геймпад"><img src="Геймпад.png" width="150" height="100" alt="Геймпад">
        <h4 align="center"><font color="#4356FF">Сумма, которой вы располагаете</font></h4>
        <input type="radio" name="choice 2" value="Сумма">$100
        <input type="radio" name="choice 2" value="Сумма">$500
        <input type="radio" name="choice 2" value="Сумма">$1000
        <br>
        <input type="submit" value="Отправить" enctype="text/plain" style="background-color: #CDC9C9; border-radius: 5px; padding: 10px;">
        <input type="reset" value="Сброс" enctype="text/plain" style="background-color: #CDC9C9; border-radius: 5px; padding: 10px;">
    </form>
</body>
</html>
